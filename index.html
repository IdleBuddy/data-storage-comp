<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="card left">
      <div class="title">
        <img src="/images/logo.svg" alt="" id="logo"><br>
        <div class="icons">
          <div class="docum crd">
            <img src="/images/icon-document.svg" alt="" class="ic-crd" id="docum-ic">
            <p class="ic-lab" id="docum-text">Documents</p>
          </div>
          <div class="folder crd">
            <img src="/images/icon-folder.svg" alt="" class="ic-crd" id="folder-ic">
            <p class="ic-lab" id="folder-text">Folders</p>
          </div>
          <div class="upload crd">
            <img src="/images/icon-upload.svg" alt="" class="ic-crd" id="upload-ic">
            <p class="ic-lab" id="upload-text">Upload</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card right">
      <div class="strg">
        <p>You have used <span>815 GB</span> of your storage</p>
        <div class="strg-bar">
          <div class="bar-back">
            <div class="bar-body"></div>
          </div>
          <div class="length-num">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
      <div class="much-left">
        <p class="amt">185</p><p class="amt-text">gb left</p>
      </div>
    </div>
  </main>
</body>
</html>
